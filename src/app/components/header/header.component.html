<header>
  <h1 class="title">
    <!-- logo -->
    <mat-icon class="logo">
      <span class="material-icons-outlined">
        cloud_queue
      </span>
    </mat-icon>
    <!-- title -->
    aWheather | Angular
    <!-- location -->
    <span class="subTitle">
      <span class="subTitleSpan">
        <span *ngIf="weatherData && !isLoading">

          <!-- Newai, India -->
          {{weatherData?.location?.name}} , {{weatherData.location?.country}}
        </span>
      </span>
    </span>
  </h1>
</header>
